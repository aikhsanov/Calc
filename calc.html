<!DOCTYPE html>
  <html lang = "ru" dir = "ltr">
  <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link id = "stylesheet" rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id = "calc">
      <table>
          <tr>
            <th id = "screen" colspan = "4">
              <h1 id = "ans"> </h1>
            </th>
          </tr>
        <tr>
          <td id = "bckspace">&#8592;</td>
          <td id = "sqroot">&#8730;</td>
          <td id = "percent">%</td>
          <td id = "clean">CE</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>/</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>*</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>-</td>
        </tr>
        <tr>
          <td>0</td>
          <td>.</td>
          <td id = "equal">=</td>
          <td>+</td>
        </tr>

      </table>
      <div id = "history">
        <p id = "record"></p>
        <button id = "cehistory">CLEAR</button>
      </div>
      <div id = "buttons">
        <button id = "design">STYLE</button>
        <button id = "shhistory">HISTORY</button>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
  </html>
